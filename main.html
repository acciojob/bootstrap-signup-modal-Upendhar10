<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container py-5">
			<!-- Sign Up button -->
			<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#signupModal">
			  Sign Up
			</button>
	
			<!-- Sign Up Modal -->
			<div class="modal fade show" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
					
			      <div class="modal-header">
			        <h1 class="modal-title fs-5" id="signupModalLabel">Create Account</h1>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
					
			      <div class="modal-body">
			        <form>
			            <!-- Email -->
			            <div class="mb-3">
			              <label for="email" class="form-label">Email address</label>
			              <input type="email" class="form-control" id="email" placeholder="Enter email">
			              <div class="form-text">Your information is safe with us.</div>
			            </div>
			            <!-- Password -->
			            <div class="mb-3">
			              <label for="password" class="form-label">Password</label>
			              <input type="password" class="form-control" id="password" placeholder="Password">
			            </div>
			            <!-- Confirm Password -->
			            <div class="mb-3">
			              <label for="confirmPassword" class="form-label">Confirm Password</label>
			              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
			            </div>
			        </form>
			      </div>
			      <div class="modal-footer">
			        <button type="submit" class="btn btn-success">Submit</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
